<!DOCTYPE html>

<html xmanifest="manifest.mf">
<head>
    <meta charset="utf-8" />
    <title>Example App</title>
    <link rel="stylesheet" type="text/css" href="main.css"> 
</head>
<body>

<div id="wrapper" class="yui3-app yui3-app-views"></div>

<script id="settings-template" type="text/x-handlebars-template">
<div>Settings</div>
<div class="yui3-skin-sam" id="slider_count">
<input id="text_count" name="count" type="text">
</div>
<button id="settings_submit">Start</button>
</script>

<script id="exercise-template" type="text/x-handlebars-template">
Choose {{item.label}}: 
<div class="exercise">
{{#each set}}
<div data-id="{{id}}" class="item">{{label}}</div>
{{/each}}
</div>
</script>

<script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
<script src="app.js"></script>

</body>
</html>
