<!DOCTYPE html>

<html xmanifest="manifest.mf">
<head>
    <meta charset="utf-8" />
    <title>Example App</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <base href="/slpkitty-vocabcards/">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
</head>
<body>

<div id="wrapper" class="yui3-app yui3-app-views"></div>

<script id="settings-template" type="text/x-handlebars-template">
<h1>Settings</h1>
<div class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="category">Category</label>
    <div class="controls">
      <select id="category">
      {{#each categories}}
        <option>{{.}}</option>
      {{/each}}
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="text_count">Count</label>
    <div class="controls">
      <select id="text_count">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option selected>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button class="btn btn-primary btn-large" id="settings_submit">Start</button>
    </div>
  </div>
</div>
</script>

<script id="exercise-template" type="text/x-handlebars-template">
Choose {{problem.item.label}}: 
<ul class="exercise">
{{#each problem.choices}}
<li data-id="{{id}}" class="item"><img alt="{{label}}" src="{{image}}"></li>
{{/each}}
</ul>
</script>

<script id="score-template" type="text/x-handlebars-template">
{{#each problem}}
<div>
{{item.label}}
{{{score misses}}}
</div>
{{/each}}
</div>
</script>

<script src="js/yui_rollup.js"></script>
<script src="js/yui-gallery-audio.js"></script>
<script src="js/problem-model.js"></script>
<script src="js/item-model.js"></script>
<script src="js/item-modellist.js"></script>
<script src="js/categories.js"></script>
<script src="js/exercise-model.js"></script>
<script src="js/exercise-view.js"></script>
<script src="js/settings-view.js"></script>
<script src="js/app.js"></script>
<script>
YUI().use('speech-app', function (Y) {
  var app = new Y.SpeechApp({
    container    : '#wrapper',
    viewContainer: '#wrapper'
  });
  app.render().dispatch().navigate('/slpkitty-vocabcards/');
});
</script>
</body>
</html>
